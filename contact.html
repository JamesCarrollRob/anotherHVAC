<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="anotherHVAC.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <title>ANOTHER HEATING AND AIR CONDITIONING </title>
</head>

<body>
    <div class="titleBanner">
        <header>ANOTHER HEATING AND COOLING</header>
        <aside>24 hour service</aside>
        <nav>

        </nav>

    </div>
    <div class="contactForm">
        <form>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validationDefault01">First name</label>
                    <input type="text" class="form-control" id="validationDefault01" placeholder="First name" value="First Name" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationDefault02">Last name</label>
                    <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" value="Last Name" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationDefaultUsername">Email</label>
                    <div class="input-group">

                        <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Your Email" aria-describedby="inputGroupPrepend2" required>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationDefault03">City</label>
                    <input type="text" class="form-control" id="validationDefault03" placeholder="City" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationDefault04">State</label>
                    <input type="text" class="form-control" id="validationDefault04" placeholder="State" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationDefault05">Zip</label>
                    <input type="text" class="form-control" id="validationDefault05" placeholder="Zip" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationDefault05">Phone Number</label>
                    <input type="text" class="form-control" id="validationDefault05" placeholder="Zip" required>
                </div>
            </div>
            <select class="custom-select">
                <option selected>What Do You Need?</option>
                <option value="1">I Have No heat!</option>
                <option value="2">I Have No Cool!</option>
                <option value="3">I Need An Estimate!</option>
                <option value="3">My Pets Are Uncomfortable And I Have No Money!</option>
                <option value="3">My Current HVAC Contractor Is Horrible And I Must Seek Another!</option>
              </select>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                  Agree to terms and conditions
                </label>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit form</button>
        </form>
    </div>
</body>

</html>
